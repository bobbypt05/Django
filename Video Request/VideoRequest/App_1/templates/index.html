{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'stylesheet.css' %}">
	<title> Video </title>
</head>
<body>

	<div class="container">

		<div class="jumbotron text-center">
			<h1>Video Requests</h1>
		</div>
		
		<a href="{% url 'vrform' %}"><p>Enter Your Video Request</p></a>

		{% for obj in model %}

		<div class="text-center white-color" style="margin-bottom:20px;">
			<h2 style="background-color:red;border-radius: 15px;">{{obj.title}}</h2>
			<p style="background-color:green;border-radius: 15px;height:100px;">{{obj.description}}</p>
		</div>

		{% endfor %}
			
	
	</div>
		}
</body>
</html>
